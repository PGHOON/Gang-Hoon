<!DOCTYPE html>
<html>
<head>
	<title>Slice Symbols</title>
</head>
<body>
	<script>
		const img = new Image();
        img.src = "http://localhost/Online-Casino/slot_machine/symbols.png";

		img.onload = () => {
            let col = 3;
            let row = 1;

            const x = col * (img.width / 4);
		    const y = row * (img.height / 2);
		    const width = img.width / 4;
		    const height = img.height / 2;

		    const symbolCanvas = document.createElement("canvas");
		    symbolCanvas.width = width;
		    symbolCanvas.height = height;

		    const symbolCtx = symbolCanvas.getContext("2d");

		    symbolCtx.drawImage(img, x, y, width, height, 0, 0, width, height);

		    const symbolDataURL = symbolCanvas.toDataURL();

		    const link = document.createElement("a");
		    link.href = symbolDataURL;
		    link.download = `symbol-${row + 1}-${col + 1}.png`;
		    document.body.appendChild(link);

		    link.click();

		    document.body.removeChild(link);
		};
	</script>
</body>
</html>
