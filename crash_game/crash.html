<!DOCTYPE html>
<html>
<head>
	<title>Crash Game</title>
	<link rel="stylesheet" href="crash.css">
</head>
<body>
	<h1>Crash Game</h1>
	<canvas id="graph" width="800" height="400"></canvas>
	<div>
		<label for="bet">Bet amount:</label>
		<input type="number" id="bet" min="0" step="0.01" placeholder="0.00">
		<button id="place-bet">Place Bet</button>
		<button id="cash-out">Cash Out</button>
	</div>
	<div>
		<p>Multiplier: <span id="multiplier">1.00x</span></p>
		<p>Balance: $<span id="balance">100.00</span></p>
	</div>
	<script src="crash.js"></script>
</body>
</html>
